version: "3.9"

services:

  # ==========================
  # 1. Backend Flask API (CHỈNH SỬA Ở ĐÂY)
  # ==========================
  hus_bakery_web:
    build:
      context: ./backend        # <-- CHỈNH SỬA: Trỏ Context Build tới thư mục chứa Dockerfile
      dockerfile: Dockerfile    # <-- CHỈNH SỬA: Chỉ cần tên file
    container_name: hus_bakery_backend
    restart: always
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    working_dir: /app          # <-- THÊM: Đặt thư mục làm việc cho container là /app
    depends_on:
      hus_bakery_db:
        condition: service_healthy
    networks:
      - bakery-network

  # ==========================
  # 2. MySQL Database
  # ==========================
  hus_bakery_db:
    image: mysql:8.0
    container_name: hus_bakery_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hus_bakery
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bakery-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ==========================
  # 3. Frontend User Website
  # ==========================
  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    container_name: bakery_frontend_user
    restart: always
    ports:
      - "3000:5173"
    volumes:
      - ./frontend-user:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://hus_bakery_web:5001/api
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - hus_bakery_web
    networks:
      - bakery-network

  # ==========================
  # 4. Frontend Admin Panel
  # ==========================
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: bakery_frontend_admin
    ports:
      - "3001:5173"
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
      - /app/dist
    environment:
      # SỬA: Cập nhật API URL trỏ về port 5001
      VITE_API_URL: http://localhost:5001/api
      VITE_APP_NAME: "Bakery Admin"
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - bakery-network


volumes:
  db_data:

networks:
  bakery-network:
    driver: bridge