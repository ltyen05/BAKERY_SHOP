version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bakery_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bakery_db
      MYSQL_USER: bakery_user
      MYSQL_PASSWORD: bakery123
    # LƯU Ý: Cổng 3306 không được mở ra ngoài host vì lý do bảo mật
    volumes:
      # LƯU Ý: Đảm bảo bạn có thư mục ./docker/mysql/ và file init.sql
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bakery-network

  # Flask Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: bakery_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: main.py
      FLASK_ENV: development
      # Tên host phải là tên service DB: 'mysql'
      DATABASE_URL: mysql+pymysql://bakery_user:bakery123@mysql:3306/bakery_db
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      mysql:
        condition: service_healthy
    # Hoặc gunicorn/waitress để chạy Production
    command: >
      sh -c "pip install --upgrade pip && 
      pip install -r requirements.txt && 
      python main.py"
    networks:
      - bakery-network

  # Frontend User (Customer Website)
  frontend-user:
    build: 
      context: ./frontend-user
      dockerfile: Dockerfile
    container_name: bakery_frontend_user
    ports:
      - "3000:5173" 
    volumes:
      - ./frontend-user:/app
      - /app/node_modules
      - /app/dist
    environment:
      # Sử dụng tên host 'localhost' cho API vì frontend chạy trên trình duyệt host
      VITE_API_URL: http://localhost:5000/api
      VITE_APP_NAME: "Bakery Shop"
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - bakery-network

  # Frontend Admin
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: bakery_frontend_admin
    ports:
      - "3001:5173"
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
      - /app/dist
    environment:
      # Sử dụng tên host 'localhost' cho API vì frontend chạy trên trình duyệt host
      VITE_API_URL: http://localhost:5000/api
      VITE_APP_NAME: "Bakery Admin"
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - bakery-network

volumes:
  mysql_data:

networks:
  bakery-network:
    driver: bridge