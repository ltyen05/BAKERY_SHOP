services:
  hus_bakery_web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app/backend
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
    ports:
      - "5001:5000"
    depends_on:
      hus_bakery_db:
        condition: service_healthy

  hus_bakery_db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hus_bakery
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db_data:
