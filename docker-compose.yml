services:
  # ==========================
  # 1. Backend (Flask)
  # ==========================
  hus_bakery_web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app/backend
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
    ports:
      - "5001:5000"
    depends_on:
      hus_bakery_db:
        condition: service_healthy
    networks:
      - bakery-network

  # ==========================
  # 2. MySQL Database
  # ==========================
  hus_bakery_db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hus_bakery
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - bakery-network

  # ==========================
  # 3. Frontend User Website
  # ==========================
  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    container_name: bakery_frontend_user
    restart: always
    ports:
      - "3000:5173"
    volumes:
      - ./frontend-user:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://hus_bakery_web:5000/api
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - hus_bakery_web
    networks:
      - bakery-network

  # ==========================
  # 4. Frontend Admin Panel
  # ==========================
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: bakery_frontend_admin
    restart: always
    ports:
      - "3001:5173"
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://hus_bakery_web:5000/api
    command: npm run admin -- --host 0.0.0.0 --port 5173
    depends_on:
      - hus_bakery_web
    networks:
      - bakery-network

# ==========================
# Volumes & Networks
# ==========================
volumes:
  mysql_data:

networks:
  bakery-network:
    driver: bridge
