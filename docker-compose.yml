version: "3.9"

services:
  db:
    image: mysql:8
    container_name: hus_bakery_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hus_bakery
      MYSQL_USER: hus_bakery_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    container_name: hus_bakery_web
    restart: always
    command: flask run --host=0.0.0.0
    environment:
      FLASK_APP: main.py
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://hus_bakery_user:password@db/hus_bakery
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  db_data:
